<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide Premium Cars | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #fca700 26%, #f2730e 95%)">
          <img class="logo-img" src="img/McLaren.png" alt="" />
          <p>McLaren</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f90306 -1%, #7f2022 84%)">
          <img class="logo-img" src="img/ferrari.png" alt="" />
          <p>Ferrari</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #0c252b 30%, #3b616c 128%)">
          <img class="logo-img" src="img/Maserati.png" alt="" />
          <p>Maserati</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #000000 -8%, #11191a 138%)">
          <img class="logo-img" src="img/Lamborghini.png" alt="" />
          <p>Lamborghini Aventador</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://unsplash.com/photos/7vIqLitLbT0/download?force=true&w=2400')"></div>
        <div style="background-image: url('https://unsplash.com/photos/X0tGwoH7VqU/download?force=true&w=2400')"></div>
        <div style="background-image: url('https://unsplash.com/photos/1rw3l343EDM/download?force=true&w=2400')"></div>
        <div style="background-image: url('https://unsplash.com/photos/FgTcokJpm9w/download?force=true&w=2400')"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
